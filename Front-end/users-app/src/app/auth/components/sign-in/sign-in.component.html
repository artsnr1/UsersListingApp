<div class="row justify-content-center m-5">
  <form (ngSubmit)="onSignIn(signInForm)" #signInForm=ngForm class="col-lg-5 col-md-8">
    <div class="input-group pt-2">
      <input type="text" name="email" class="form-control" placeholder="Email" ngModel required email #emailRef="ngModel">
      <div class="input-group-append">
        <span class="input-group-text"><i class="fa fa-envelope" aria-hidden="true"></i></span>
      </div>
    </div>
    <div class="input-group pt-2">
      <input type="password" name="password" class="form-control" placeholder="**********" ngModel required #passwordRef="ngModel">
      <div class="input-group-append">
        <span class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i></span>
      </div>
    </div>
    <small class="text-danger pl-2" *ngIf="passwordRef.invalid && passwordRef.touched">
      Please enter your password
    </small>
    
    <small class="input-group text-danger pl-2" *ngIf="errorMsg">{{ errorMsg }}</small>
   
    <div class="row pt-3">
      <div class="col-sm-6">
        <button class="btn btn-outline-primary btn-lg btn-block" type="submit">Sign In</button>
      </div>
      <div class="col-sm-6">
        <div class="padding-top-10 text-right"><a routerLink="/signup">Sign Up</a></div>
      </div>
    </div>
  </form>
</div>
